<nav class="navbar navbar-expand-lg bg-dark border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center text-light" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='assets/codingmountains.webp') }}" alt="Coding Mountains Logo" style="height: 40px; width: auto;">
            Éditeur de Code
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link text-light {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
                        <i class="bi bi-code-slash"></i> Éditeur
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light {% if request.endpoint == 'activities.list_activities' %}active{% endif %}" href="{{ url_for('activities.list_activities') }}">
                        <i class="bi bi-book"></i> Activités
                    </a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link text-light {% if request.endpoint == 'my_shared_codes' %}active{% endif %}" href="{{ url_for('my_shared_codes') }}">
                        <i class="bi bi-share"></i> Mes Codes Partagés
                    </a>
                </li>
                {% endif %}
            </ul>
            <div class="d-flex align-items-center">
                {% if current_user.is_authenticated %}
                    <div class="me-3">
                        <span class="text-light">
                            <i class="bi bi-person-circle"></i>
                            {{ current_user.username }}
                        </span>
                    </div>
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Déconnexion
                    </a>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light btn-sm me-2">
                        <i class="bi bi-box-arrow-in-right"></i> Connexion
                    </a>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-primary btn-sm">
                        <i class="bi bi-person-plus"></i> Inscription
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
