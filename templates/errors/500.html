{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4>Erreur serveur (500)</h4>
        <p>Une erreur inattendue s'est produite. Nos équipes techniques ont été notifiées.</p>
        {% if error and error.id %}
            <small class="text-muted">Référence d'erreur: {{ error.id }}</small>
        {% endif %}
        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Retour à l'accueil</a>
            <button onclick="window.location.reload()" class="btn btn-outline-secondary ms-2">
                Réessayer
            </button>
        </div>
    </div>
</div>
{% endblock %}
