<!DOCTYPE html>
<html lang="{{ 'fr' if lang == 'fr' else 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}{% if lang == 'fr' %}Ã‰diteur de Code{% else %}Code Editor{% endif %}{% endblock %}</title>

    <!-- Combine all CSS into one request -->
    <link href="https://cdn.jsdelivr.net/combine/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body class="bg-dark text-light">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
