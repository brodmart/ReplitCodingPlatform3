{% extends "base.html" %}

{% block head %}
<!-- Required CodeMirror CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

<!-- Add CSRF token meta tag for fetch requests -->
<meta name="csrf-token" content="{{ csrf_token() }}">

<style>
    .editor-container {
        width: 100%;
        height: 400px;
        position: relative;
    }

    #editor {
        width: 100%;
        height: 100%;
    }

    .CodeMirror {
        height: 100%;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
        font-size: 14px;
    }

    /* Unified Console Style */
    .console-container {
        background-color: #1e1e1e;
        color: #d4d4d4;
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 14px;
        height: 400px;
        display: flex;
        flex-direction: column;
        border-radius: 4px;
        border: 1px solid #2d2d2d;
    }

    #consoleOutput {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        margin: 0;
        white-space: pre-wrap;
        word-wrap: break-word;
        background-color: #1e1e1e;
    }

    #consoleInput {
        background-color: #1e1e1e;
        border: none;
        border-top: 1px solid #2d2d2d;
        color: #d4d4d4;
        font-family: inherit;
        font-size: inherit;
        padding: 8px 10px;
        width: 100%;
        outline: none;
    }

    #consoleInput:focus {
        outline: none;
        background-color: #252525;
    }

    .editor-console-row {
        display: flex;
        gap: 20px;
        margin: 0;
    }

    .editor-column, .console-column {
        flex: 1;
        min-width: 0;
    }

    @media (max-width: 991px) {
        .editor-console-row {
            flex-direction: column;
        }
        .editor-column, .console-column {
            width: 100%;
            margin-bottom: 20px;
        }
    }

    .card {
        background-color: #1e1e1e;
        border: 1px solid #2d2d2d;
    }

    .card-header {
        background-color: #252525;
        border-bottom: 1px solid #2d2d2d;
        color: #d4d4d4;
    }

    .btn-primary {
        background-color: #0e639c;
        border-color: #0e639c;
    }

    .btn-primary:hover {
        background-color: #1177bb;
        border-color: #1177bb;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid pb-4">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">{{ activity.title }}</h3>
                        <span class="badge bg-secondary">{{ activity.language|upper }}</span>
                    </div>
                </div>
                <div class="card-body">
                    <p class="mb-3">{{ activity.description }}</p>

                    <div class="editor-console-row">
                        <div class="editor-column">
                            <div class="card">
                                <div class="card-header">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h5 class="mb-0">Code Editor</h5>
                                        <div class="d-flex gap-2">
                                            <input type="hidden" id="languageSelect" value="{{ activity.language }}">
                                            <button id="runButton" class="btn btn-primary">
                                                <i class="bi bi-play-fill"></i> Ex√©cuter
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body p-0">
                                    <div class="editor-container">
                                        <textarea id="editor">{{ activity.starter_code }}</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="console-column">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">Console</h5>
                                </div>
                                <div class="card-body p-0">
                                    <div class="console-container">
                                        <div id="consoleOutput"></div>
                                        <input type="text" id="consoleInput" 
                                               autocomplete="off"
                                               spellcheck="false">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="accordion mt-4" id="activityAccordion">
                        {% if activity.hints %}
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="hintsHeader">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#hintsCollapse" aria-expanded="false" aria-controls="hintsCollapse">
                                    <i class="bi bi-lightbulb me-2"></i> Indices
                                </button>
                            </h2>
                            <div id="hintsCollapse" class="accordion-collapse collapse" aria-labelledby="hintsHeader" data-bs-parent="#activityAccordion">
                                <div class="accordion-body">
                                    {{ activity.hints|safe }}
                                </div>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Required scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/console.js') }}"></script>
<script src="{{ url_for('static', filename='js/editor.js') }}"></script>
{% endblock %}
