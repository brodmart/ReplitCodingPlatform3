{% extends "base.html" %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
<style>
    .editor-container {
        height: calc(100vh - 56px);
        padding: 1rem;
    }
    .console-container {
        height: calc(100vh - 56px);
        padding: 1rem;
    }
    #editor {
        width: 100%;
        height: 100%;
        border: 1px solid var(--bs-border-color);
        border-radius: 4px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <span class="navbar-brand">Éditeur de Code</span>
                    <div class="d-flex align-items-center">
                        <select id="languageSelect" class="form-select me-2">
                            <option value="cpp">C++</option>
                            <option value="csharp">C#</option>
                        </select>
                        <button id="runButton" class="btn btn-success me-2">
                            <i class="bi bi-play-fill"></i> Exécuter
                        </button>
                        {% if current_user.is_authenticated %}
                        <button id="shareButton" class="btn btn-primary">
                            <i class="bi bi-share"></i> Partager
                        </button>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>

        <div class="col-12 col-lg-8 editor-container">
            <div id="editor"></div>
        </div>

        <div class="col-12 col-lg-4 console-container">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="mb-0">Console de Sortie</h5>
                </div>
                <div class="card-body">
                    <pre id="output" class="console-output"></pre>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});

    require(['vs/editor/editor.main'], function() {
        var editor = monaco.editor.create(document.getElementById('editor'), {
            value: '#include <iostream>\n\nint main() {\n    std::cout << "Bonjour le monde!" << std::endl;\n    return 0;\n}',
            language: 'cpp',
            theme: 'vs-dark',
            minimap: { enabled: false },
            automaticLayout: true
        });

        // Language change handler
        document.getElementById('languageSelect').addEventListener('change', function(e) {
            const language = e.target.value;
            monaco.editor.setModelLanguage(editor.getModel(), language);
            if (language === 'cpp') {
                editor.setValue('#include <iostream>\n\nint main() {\n    std::cout << "Bonjour le monde!" << std::endl;\n    return 0;\n}');
            } else {
                editor.setValue('using System;\n\nclass Program {\n    static void Main() {\n        Console.WriteLine("Bonjour le monde!");\n    }\n}');
            }
        });

        // Run button handler
        document.getElementById('runButton').addEventListener('click', function() {
            const code = editor.getValue();
            const language = document.getElementById('languageSelect').value;

            fetch('/execute', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code, language })
            })
            .then(response => response.json())
            .then(data => {
                const output = document.getElementById('output');
                if (data.error) {
                    output.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                } else {
                    output.innerHTML = data.output || 'Programme exécuté avec succès.';
                }
            })
            .catch(error => {
                document.getElementById('output').innerHTML = `<div class="alert alert-danger">Erreur: ${error.message}</div>`;
            });
        });

        // Share button handler
        const shareButton = document.getElementById('shareButton');
        if (shareButton) {
            shareButton.addEventListener('click', function() {
                const code = editor.getValue();
                const language = document.getElementById('languageSelect').value;

                fetch('/share', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, language })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Erreur: ' + data.error);
                    } else {
                        alert('Code partagé avec succès!');
                    }
                })
                .catch(error => {
                    alert('Erreur: ' + error.message);
                });
            });
        }
    });

    // Initialize tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
{% endblock %}
