
<!DOCTYPE html>
{% extends "base.html" %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.css">
<script>
    var require = { paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' } };
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
<script src="{{ url_for('static', filename='js/editor.js') }}"></script>
<style>
    .editor-container {
        height: calc(100vh - 56px);
        padding: 1rem;
    }
    .console-container {
        height: calc(100vh - 56px);
        padding: 1rem;
    }
    #editor {
        width: 100%;
        height: 100%;
        border: 1px solid var(--bs-border-color);
        border-radius: 4px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <span class="navbar-brand">Éditeur de Code</span>
                    <div class="d-flex align-items-center">
                        <select id="languageSelect" class="form-select me-2">
                            <option value="cpp">C++</option>
                            <option value="csharp">C#</option>
                        </select>
                        <button id="runButton" class="btn btn-success me-2">
                            <i class="bi bi-play-fill"></i> Exécuter
                        </button>
                        {% if current_user.is_authenticated %}
                        <button id="shareButton" class="btn btn-primary">
                            <i class="bi bi-share"></i> Partager
                        </button>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>

        <div class="col-12 col-lg-8 editor-container">
            <div id="editor"></div>
        </div>

        <div class="col-12 col-lg-4 console-container">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="mb-0">Console de Sortie</h5>
                </div>
                <div class="card-body">
                    <pre id="output" class="console-output"></pre>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', async function() {
    try {
        const editor = await window.monacoEditor.initialize('editor', {
            language: document.getElementById('languageSelect')?.value || 'cpp',
            value: window.monacoEditor.getDefaultCode('cpp')
        });
        
        window.codeEditor = editor;
        setupEventHandlers(editor);
    } catch (error) {
        console.error('Failed to initialize editor:', error);
    }
});

function setupEventHandlers(editor) {
    const languageSelect = document.getElementById('languageSelect');
    const runButton = document.getElementById('runButton');
    const shareButton = document.getElementById('shareButton');

    if (languageSelect) {
        languageSelect.addEventListener('change', function(e) {
            const language = e.target.value;
            monaco.editor.setModelLanguage(editor.getModel(), language);
            editor.setValue(window.monacoEditor.getDefaultCode(language));
        });
    }

    if (runButton) {
        runButton.addEventListener('click', executeCode);
    }

    if (shareButton) {
        shareButton.addEventListener('click', shareCode);
    }
}

async function executeCode() {
    const runButton = document.getElementById('runButton');
    const output = document.getElementById('output');
    const language = document.getElementById('languageSelect').value;

    if (!runButton || !output || !window.codeEditor) return;

    try {
        runButton.disabled = true;
        runButton.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Exécution...';

        const response = await fetch('/execute', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token() }}'
            },
            body: JSON.stringify({
                code: window.codeEditor.getValue(),
                language: language
            })
        });

        const result = await response.json();

        if (result.error) {
            output.innerHTML = formatError(result.error);
        } else {
            output.innerHTML = result.output || 'Programme exécuté avec succès sans sortie.';
        }
    } catch (error) {
        output.innerHTML = formatError(error.message);
    } finally {
        runButton.disabled = false;
        runButton.innerHTML = '<i class="bi bi-play-fill"></i> Exécuter';
    }
}

function formatError(error) {
    return `<div class="alert alert-danger">
        <strong>Erreur:</strong><br>
        <pre class="mb-0">${error}</pre>
    </div>`;
}

async function shareCode() {
    const shareButton = document.getElementById('shareButton');
    if (!shareButton || !window.codeEditor) return;

    try {
        shareButton.disabled = true;
        shareButton.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Partage...';

        const response = await fetch('/share', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token() }}'
            },
            body: JSON.stringify({
                code: window.codeEditor.getValue(),
                language: document.getElementById('languageSelect').value
            })
        });

        const result = await response.json();

        if (result.error) {
            showNotification('error', 'Erreur lors du partage du code: ' + result.error);
        } else {
            showNotification('success', 'Code partagé avec succès!');
        }
    } catch (error) {
        showNotification('error', 'Erreur lors du partage du code: ' + error.message);
    } finally {
        shareButton.disabled = false;
        shareButton.innerHTML = '<i class="bi bi-share"></i> Partager';
    }
}

function showNotification(type, message) {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-dismissible fade show notification-toast`;
    alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    document.body.appendChild(alertDiv);
    setTimeout(() => alertDiv.remove(), 5000);
}
</script>
{% endblock %}
