
<!DOCTYPE html>
{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
<style>
    .editor-container {
        height: calc(100vh - 56px);
        padding: 1rem;
    }
    .console-container {
        height: calc(100vh - 56px);
        padding: 1rem;
    }
    .CodeMirror {
        height: 100%;
        border: 1px solid var(--bs-border-color);
        border-radius: 4px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 editor-container">
            <div class="d-flex justify-content-between mb-2">
                <select id="languageSelect" class="form-select w-auto">
                    <option value="cpp">C++</option>
                    <option value="csharp">C#</option>
                </select>
                <button id="runButton" class="btn btn-primary">Run Code</button>
            </div>
            <textarea id="editor"></textarea>
        </div>
        <div class="col-md-4 console-container">
            <div class="card h-100">
                <div class="card-header">
                    Output
                </div>
                <div class="card-body">
                    <div id="output" class="console-output">
                        Execution output will appear here...
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
<script src="{{ url_for('static', filename='js/editor.js') }}"></script>
{% endblock %}
