<!DOCTYPE html>
{% extends "base.html" %}

{% block head %}
<!-- CodeMirror CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
<!-- Add CSRF token meta tag -->
<meta name="csrf-token" content="{{ csrf_token() }}">
<style>
    .editor-container {
        height: calc(100vh - 300px);  /* Adjusted height to account for header and footer */
        min-height: 400px;
        margin-bottom: 20px;
    }
    .console-container {
        background-color: #1e1e1e;
        color: #d4d4d4;
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 14px;
        height: calc(100vh - 300px);
        min-height: 200px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
    .CodeMirror {
        height: 100% !important;
        border: 1px solid var(--bs-border-color);
        border-radius: 4px;
    }
    .console-output {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        margin: 0;
        white-space: pre-wrap;
        word-wrap: break-word;
    }
    .console-input-line {
        display: flex;
        align-items: center;
        padding: 5px;
        border-top: 1px solid #2d2d2d;
        background-color: #1e1e1e;
    }
    .console-prompt {
        color: #569cd6;
        margin-right: 8px;
        user-select: none;
        padding: 0 8px;
    }
    #consoleInput {
        background: transparent;
        border: none;
        color: #d4d4d4;
        font-family: inherit;
        font-size: inherit;
        width: 100%;
        outline: none;
        padding: 8px;
    }
    #consoleInput:focus {
        background-color: #2d2d2d;
    }
    .console-waiting {
        background-color: #2d2d2d;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card h-100">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <select id="languageSelect" class="form-select w-auto">
                            <option value="cpp" {% if not language or language == 'cpp' %}selected{% endif %}>C++</option>
                            <option value="csharp" {% if language == 'csharp' %}selected{% endif %}>C#</option>
                        </select>
                        <button id="runButton" class="btn btn-primary">
                            {% if lang == 'fr' %}Ex√©cuter{% else %}Run{% endif %}
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="editor-container">
                        <textarea id="editor"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-header">
                    {% if lang == 'fr' %}Console{% else %}Console{% endif %}
                </div>
                <div class="card-body p-0">
                    <div class="console-container">
                        <div id="consoleOutput" class="console-output"></div>
                        <div class="console-input-line">
                            <span class="console-prompt">&gt;</span>
                            <input type="text" id="consoleInput" 
                                   autocomplete="off"
                                   spellcheck="false">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Load CodeMirror first -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
<!-- Load console.js before editor.js -->
<script src="{{ url_for('static', filename='js/console.js') }}"></script>
<!-- Then load editor.js -->
<script src="{{ url_for('static', filename='js/editor.js') }}"></script>
{% endblock %}
