<!DOCTYPE html>
{% extends "base.html" %}

{% block head %}
<!-- CodeMirror CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
<!-- Add CSRF token meta tag -->
<meta name="csrf-token" content="{{ csrf_token() }}">
<meta name="interface-lang" content="{{ lang }}">
<style>
    .editor-container, .console-container {
        height: 750px !important;
    }
    #terminal-container {
        height: 100%;
        background-color: #1e1e1e;
        padding: 8px;
        overflow: hidden;
    }
    .xterm {
        padding: 8px;
        height: 100%;
    }
    .CodeMirror {
        height: 100% !important;
    }
    .console-input {
        color: #4CAF50;
    }
    .console-error {
        color: #f44336;
    }
    .console-line {
        white-space: pre-wrap;
        word-wrap: break-word;
    }
    .console-input-line {
        display: flex;
        align-items: center;
    }
    .console-prompt {
        margin-right: 8px;
    }
    .console-input-field {
        flex-grow: 1;
    }

</style>
{% endblock %}

{% block content %}
<div class="editor-console-row">
    <div class="editor-column">
        <div class="card h-100">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <select id="languageSelect" class="form-select w-auto">
                        <option value="cpp" {% if not language or language == 'cpp' %}selected{% endif %}>C++</option>
                        <option value="csharp" {% if language == 'csharp' %}selected{% endif %}>C#</option>
                    </select>
                    <button id="runButton" class="btn btn-primary">
                        {% if lang == 'fr' %}Exécuter{% else %}Run{% endif %}
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="editor-container">
                    <textarea id="editor"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="console-column">
        <div class="card h-100">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <span>{% if lang == 'fr' %}Console{% else %}Console{% endif %}</span>
                    <button id="clearConsole" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="console-container">
                    <div id="consoleOutput"></div>
                    <div class="console-input-line">
                        <span class="console-prompt">&gt;</span>
                        <input type="text" id="consoleInput" class="console-input-field" 
                               placeholder="{% if lang == 'fr' %}Appuyez sur Entrée pour envoyer{% else %}Press Enter to send{% endif %}"
                               autocomplete="off" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Load CodeMirror -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>

<!-- Load our scripts -->
<script src="{{ url_for('static', filename='js/console.js') }}"></script>
<script src="{{ url_for('static', filename='js/editor.js') }}"></script>

<script>
let consoleInstance;
let editor;

// Initialize components when DOM is ready
document.addEventListener('DOMContentLoaded', function() {
    try {
        // Initialize CodeMirror editor
        editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: 'text/x-c++src',
            theme: 'dracula',
            lineNumbers: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            indentUnit: 4,
            tabSize: 4,
            lineWrapping: true,
            viewportMargin: Infinity
        });

        // Initialize interactive console
        consoleInstance = new InteractiveConsole({
            outputElement: document.getElementById('consoleOutput'),
            inputElement: document.getElementById('consoleInput')
        });

        // Handle language change
        document.getElementById('languageSelect').addEventListener('change', function(e) {
            const mode = e.target.value === 'cpp' ? 'text/x-c++src' : 'text/x-csharp';
            editor.setOption('mode', mode);
        });

        // Handle run button click
        document.getElementById('runButton').addEventListener('click', async function() {
            const language = document.getElementById('languageSelect').value;
            const code = editor.getValue();

            try {
                const response = await fetch('/activities/run_code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': document.querySelector('meta[name="csrf-token"]').content
                    },
                    body: JSON.stringify({ language, code })
                });

                const data = await response.json();

                if (data.success) {
                    consoleInstance.clear();
                    if (data.interactive) {
                        consoleInstance.setSession(data.session_id);
                    } else if (data.output) {
                        consoleInstance.appendOutput(data.output);
                    }
                } else {
                    consoleInstance.appendError(data.error || 'Failed to run code');
                }
            } catch (error) {
                consoleInstance.appendError(`Error running code: ${error.message}`);
            }
        });

        // Add clear console handler
        document.getElementById('clearConsole')?.addEventListener('click', function() {
            consoleInstance?.clear();
        });

        // Get initial template code
        fetch('/activities/get_template', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-Token': document.querySelector('meta[name="csrf-token"]').content
            },
            body: JSON.stringify({
                language: document.getElementById('languageSelect').value
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success && data.template) {
                editor.setValue(data.template);
            }
        })
        .catch(error => console.error('Error loading template:', error));

    } catch (error) {
        console.error('Failed to initialize components:', error);
    }
});
</script>
{% endblock %}
