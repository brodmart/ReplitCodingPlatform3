<!DOCTYPE html>
{% extends "base.html" %}

{% block head %}
<!-- CodeMirror CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
<!-- Xterm.js CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css">
<!-- Add CSRF token meta tag -->
<meta name="csrf-token" content="{{ csrf_token() }}">
<meta name="interface-lang" content="{{ lang }}">
<style>
    .editor-container, .console-container {
        height: 750px !important;
    }
    #terminal-container {
        height: 100%;
        background-color: #1e1e1e;
        padding: 8px;
        overflow: hidden;
    }
    .xterm {
        padding: 8px;
        height: 100%;
    }
    .CodeMirror {
        height: 100% !important;
    }
    .console-input {
        color: #4CAF50;
    }
    .console-error {
        color: #f44336;
    }
    .console-line {
        white-space: pre-wrap;
        word-wrap: break-word;
    }
</style>
{% endblock %}

{% block content %}
<div class="editor-console-row">
    <div class="editor-column">
        <div class="card h-100">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <select id="languageSelect" class="form-select w-auto">
                        <option value="cpp" {% if not language or language == 'cpp' %}selected{% endif %}>C++</option>
                        <option value="csharp" {% if language == 'csharp' %}selected{% endif %}>C#</option>
                    </select>
                    <button id="runButton" class="btn btn-primary">
                        {% if lang == 'fr' %}Ex√©cuter{% else %}Run{% endif %}
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="editor-container">
                    <textarea id="editor"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="console-column">
        <div class="card h-100">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <span>{% if lang == 'fr' %}Console{% else %}Console{% endif %}</span>
                    <button id="clearConsole" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div id="terminal-container">
                    <div id="terminal-output"></div>
                    <input type="text" id="terminal-input" class="form-control" autocomplete="off" />
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Load CodeMirror -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
<!-- Load our scripts -->
<script src="{{ url_for('static', filename='js/console.js') }}"></script>
<script src="{{ url_for('static', filename='js/editor.js') }}"></script>

<script>
// Initialize components when DOM is ready
document.addEventListener('DOMContentLoaded', async function() {
    try {
        // Initialize editor first
        await initializeEditor();

        // Initialize interactive console
        const console = new InteractiveConsole({
            outputElement: document.getElementById('terminal-output'),
            inputElement: document.getElementById('terminal-input'),
            onCommand: async (input) => {
                // Handle command input
                console.log('Command received:', input);
            },
            onClear: () => {
                console.log('Console cleared');
            }
        });

        // Store console instance globally
        window.consoleInstance = console;

        // Handle run button click
        document.getElementById('runButton')?.addEventListener('click', async () => {
            const language = document.getElementById('languageSelect').value;
            const code = window.editor.getValue();

            try {
                const response = await fetch('/activities/run_code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': document.querySelector('meta[name="csrf-token"]').content
                    },
                    body: JSON.stringify({ language, code })
                });

                const data = await response.json();

                if (data.success) {
                    console.clear();
                    if (data.interactive) {
                        console.setSession(data.session_id);
                    } else if (data.output) {
                        console.appendOutput(data.output);
                    }
                } else {
                    console.appendError(data.error || 'Failed to run code');
                }
            } catch (error) {
                console.appendError(`Error running code: ${error.message}`);
            }
        });

        // Add clear console handler
        document.getElementById('clearConsole')?.addEventListener('click', () => {
            console.clear();
        });

        console.log('Components initialized successfully');
    } catch (error) {
        console.error('Failed to initialize components:', error);
        const errorDiv = document.createElement('div');
        errorDiv.className = 'alert alert-danger';
        errorDiv.textContent = 'Failed to initialize components. Please refresh the page.';
        document.body.insertBefore(errorDiv, document.body.firstChild);
    }
});
</script>
{% endblock %}
