
{% extends "base.html" %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.css">
<meta name="csrf-token" content="{{ csrf_token() }}">
{% endblock %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row">
        <div class="col-md-8">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <select id="languageSelect" class="form-select form-select-sm" style="width: auto;">
                        <option value="cpp">C++</option>
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                    </select>
                    <button id="runButton" class="btn btn-primary btn-sm">
                        <i class="bi bi-play-fill"></i> Ex√©cuter
                    </button>
                </div>
                <div class="card-body p-0">
                    <div id="editor" style="height: calc(100vh - 200px);"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-header">Console</div>
                <div class="card-body">
                    <div id="output" class="console-output"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
<script>
window.editorInitialized = false;
</script>
<script src="{{ url_for('static', filename='js/editor.js') }}"></script>
{% endblock %}
