
<!DOCTYPE html>
{% extends "base.html" %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css">
<style>
    .editor-container {
        height: calc(100vh - 56px);
        padding: 1rem;
    }
    .console-container {
        height: calc(100vh - 56px);
        padding: 1rem;
    }
    .CodeMirror {
        height: 100%;
        border: 1px solid var(--bs-border-color);
        border-radius: 4px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <span class="navbar-brand">Éditeur de Code</span>
                    <div class="d-flex align-items-center">
                        <select id="languageSelect" class="form-select me-2">
                            <option value="text/x-c++src">C++</option>
                            <option value="text/x-csharp">C#</option>
                        </select>
                        <button id="runButton" class="btn btn-success me-2">
                            <i class="bi bi-play-fill"></i> Exécuter
                        </button>
                        {% if current_user.is_authenticated %}
                        <button id="shareButton" class="btn btn-primary">
                            <i class="bi bi-share"></i> Partager
                        </button>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>

        <div class="col-12 col-lg-8 editor-container">
            <textarea id="editor"></textarea>
        </div>

        <div class="col-12 col-lg-4 console-container">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="mb-0">Console de Sortie</h5>
                </div>
                <div class="card-body">
                    <pre id="output" class="console-output"></pre>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/clike/clike.min.js"></script>
<script>
    const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
        lineNumbers: true,
        theme: 'dracula',
        mode: 'text/x-c++src',
        indentUnit: 4,
        autoCloseBrackets: true,
        matchBrackets: true,
        lineWrapping: true
    });

    const languageSelect = document.getElementById('languageSelect');
    languageSelect.addEventListener('change', function() {
        editor.setOption('mode', this.value);
    });

    const runButton = document.getElementById('runButton');
    runButton.addEventListener('click', function() {
        const code = editor.getValue();
        const language = languageSelect.value === 'text/x-c++src' ? 'cpp' : 'csharp';
        const outputDiv = document.getElementById('output');
        
        outputDiv.innerHTML = '<div class="text-muted">Executing code...</div>';

        fetch('/execute', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: JSON.stringify({ code, language })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                outputDiv.innerHTML = `<pre class="error">${data.error}</pre>`;
            } else {
                outputDiv.innerHTML = `<pre>${data.output}</pre>`;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            outputDiv.innerHTML = '<pre class="error">Error executing code</pre>';
        });
    });
</script>
{% endblock %}
