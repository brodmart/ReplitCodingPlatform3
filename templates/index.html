<!DOCTYPE html>
{% extends "base.html" %}

{% block head %}
<!-- CodeMirror CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
<!-- Xterm.js CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css">
<!-- Add CSRF token meta tag -->
<meta name="csrf-token" content="{{ csrf_token() }}">
<meta name="interface-lang" content="{{ lang }}">
<style>
    .editor-container, .console-container {
        height: 750px !important;
    }
    #terminal-container {
        height: 100%;
        background-color: #1e1e1e;
        padding: 8px;
        overflow: hidden;
    }
    .xterm {
        padding: 8px;
        height: 100%;
    }
    .CodeMirror {
        height: 100% !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="editor-console-row">
    <div class="editor-column">
        <div class="card h-100">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <select id="languageSelect" class="form-select w-auto">
                        <option value="cpp" {% if not language or language == 'cpp' %}selected{% endif %}>C++</option>
                        <option value="csharp" {% if language == 'csharp' %}selected{% endif %}>C#</option>
                    </select>
                    <button id="runButton" class="btn btn-primary">
                        {% if lang == 'fr' %}Ex√©cuter{% else %}Run{% endif %}
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="editor-container">
                    <textarea id="editor"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="console-column">
        <div class="card h-100">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <span>{% if lang == 'fr' %}Console{% else %}Console{% endif %}</span>
                    <button id="clearConsole" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div id="terminal-container"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Load CodeMirror -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
<!-- Load Xterm.js -->
<script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm-addon-search@0.13.0/lib/xterm-addon-search.js"></script>
<!-- Load our scripts -->
<script src="{{ url_for('static', filename='js/console.js') }}"></script>
<script src="{{ url_for('static', filename='js/editor.js') }}"></script>

<script>
// Initialize components when DOM is ready
document.addEventListener('DOMContentLoaded', async function() {
    try {
        // Initialize editor first
        await initializeEditor();

        // Initialize terminal with enhanced configuration
        const terminal = new Terminal({
            cursorBlink: true,
            fontSize: 14,
            fontFamily: 'Consolas, Monaco, monospace',
            theme: {
                background: '#1e1e1e',
                foreground: '#d4d4d4'
            },
            convertEol: true,
            scrollback: 1000,
            allowProposedApi: true
        });

        const terminalContainer = document.getElementById('terminal-container');
        if (!terminalContainer) {
            throw new Error('Terminal container not found');
        }

        terminal.open(terminalContainer);

        // Add addons
        const fitAddon = new FitAddon.FitAddon();
        const webLinksAddon = new WebLinksAddon.WebLinksAddon();
        const searchAddon = new SearchAddon.SearchAddon();

        terminal.loadAddon(fitAddon);
        terminal.loadAddon(webLinksAddon);
        terminal.loadAddon(searchAddon);

        // Initial fit
        fitAddon.fit();

        // Store terminal instance globally
        window.terminal = terminal;

        // Handle terminal resize
        const resizeObserver = new ResizeObserver(() => {
            fitAddon.fit();
            terminal.scrollToBottom();
        });
        resizeObserver.observe(terminalContainer);

        // Handle window resize
        window.addEventListener('resize', () => {
            fitAddon.fit();
            terminal.scrollToBottom();
        });

        // Add input handling
        terminal.onData(data => {
            if (window.currentSession) {
                fetch('/activities/send_input', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': document.querySelector('meta[name="csrf-token"]').content
                    },
                    body: JSON.stringify({
                        session_id: window.currentSession,
                        input: data
                    })
                }).catch(error => {
                    console.error('Error sending input:', error);
                    terminal.write('\r\n\x1b[31mError sending input\x1b[0m\r\n');
                });
            }
        });

        // Add clear console handler
        document.getElementById('clearConsole')?.addEventListener('click', () => {
            terminal.clear();
        });

        console.log('Components initialized successfully');
    } catch (error) {
        console.error('Failed to initialize components:', error);
        const errorDiv = document.createElement('div');
        errorDiv.className = 'alert alert-danger';
        errorDiv.textContent = 'Failed to initialize components. Please refresh the page.';
        document.body.insertBefore(errorDiv, document.body.firstChild);
    }
});
</script>
{% endblock %}
