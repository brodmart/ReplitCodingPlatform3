{% extends "base.html" %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.css">
<style>
    .editor-container {
        height: calc(100vh - 56px);
        padding: 1rem;
    }
    .console-container {
        height: calc(100vh - 56px);
        padding: 1rem;
    }
    #editor {
        width: 100%;
        height: 100%;
        border: 1px solid var(--bs-border-color);
        border-radius: 4px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <span class="navbar-brand">Éditeur de Code</span>
                    <div class="d-flex align-items-center">
                        <select id="languageSelect" class="form-select me-2">
                            <option value="cpp">C++</option>
                            <option value="csharp">C#</option>
                        </select>
                        <button id="runButton" class="btn btn-success me-2">
                            <i class="bi bi-play-fill"></i> Exécuter
                        </button>
                        {% if current_user.is_authenticated %}
                        <button id="shareButton" class="btn btn-primary">
                            <i class="bi bi-share"></i> Partager
                        </button>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>

        <div class="col-12 col-lg-8 editor-container">
            <div id="editor"></div>
        </div>

        <div class="col-12 col-lg-4 console-container">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="mb-0">Console de Sortie</h5>
                </div>
                <div class="card-body">
                    <pre id="output" class="console-output"></pre>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // Load Monaco Editor
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});

    // Ensure monaco is loaded before initializing
    window.addEventListener('load', function() {
        require(['vs/editor/editor.main'], function() {
            // Initialize editor after Monaco is fully loaded
            const editorScript = document.createElement('script');
            editorScript.src = "{{ url_for('static', filename='js/editor.js') }}";
            document.body.appendChild(editorScript);
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
{% endblock %}
