{% extends "base.html" %}

{% block title %}Interactive C# Console{% endblock %}

{% block head %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
<style>
    .container {
        padding: 20px;
        height: calc(100vh - 180px);
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .editor-section {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .console-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #1e1e1e;
        border-radius: 4px;
        border: 1px solid #2d2d2d;
    }

    .CodeMirror {
        height: 100% !important;
        border-radius: 4px;
        border: 1px solid #2d2d2d;
    }

    #console-output {
        flex: 1;
        padding: 10px;
        margin: 0;
        overflow-y: auto;
        color: #ffffff;
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 14px;
        white-space: pre-wrap;
        word-wrap: break-word;
    }

    #console-input {
        width: 100%;
        padding: 8px;
        background: #2d2d2d;
        color: #ffffff;
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 14px;
        border: none;
        border-top: 1px solid #3d3d3d;
        outline: none;
    }

    .button-row {
        margin-bottom: 10px;
    }

    #runButton {
        background: #569cd6;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
    }

    #runButton:hover {
        background: #4a85c7;
    }

    .console-input-line {
        display: flex;
        align-items: center;
        padding: 8px;
        background: #2d2d2d;
        border-top: 1px solid #3d3d3d;
    }

    .console-prompt {
        color: #569cd6;
        margin-right: 8px;
        user-select: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="editor-section">
        <div class="button-row">
            <button id="runButton">
                <i class="bi bi-play-fill"></i> Run Program
            </button>
        </div>
        <textarea id="codeEditor">using System;

class Program {
    static void Main() {
        Console.WriteLine("Hello! Please enter your name:");
        string name = Console.ReadLine();
        Console.WriteLine($"Nice to meet you, {name}!");
    }
}</textarea>
    </div>

    <div class="console-section">
        <div id="console-output"></div>
        <div class="console-input-line">
            <span class="console-prompt">&gt;</span>
            <input type="text" id="console-input" placeholder="Enter input here..." disabled>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Socket.IO must be loaded first -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

<!-- CodeMirror dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>

<!-- Load our console implementation -->
<script src="{{ url_for('static', filename='js/console.js') }}"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Initialize CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
        mode: 'text/x-csharp',
        theme: 'monokai',
        lineNumbers: true,
        matchBrackets: true,
        autoCloseBrackets: true,
        indentUnit: 4,
        tabSize: 4,
        indentWithTabs: true
    });

    // Initialize console
    const consoleInstance = new InteractiveConsole();

    // Run button handler
    document.getElementById('runButton').addEventListener('click', () => {
        const code = editor.getValue();
        consoleInstance.compileAndRun(code);
    });
});
</script>
{% endblock %}
