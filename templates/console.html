{% extends "base.html" %}

{% block title %}Interactive C# Console{% endblock %}

{% block head %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" rel="stylesheet">
<style>
    .container {
        padding: 20px;
        height: calc(100vh - 180px);
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .editor-section {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .console-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #1e1e1e;
        border-radius: 4px;
        border: 1px solid #2d2d2d;
    }

    .CodeMirror {
        height: 100% !important;
        border-radius: 4px;
        border: 1px solid #2d2d2d;
    }

    #terminal-container {
        flex: 1;
        padding: 10px;
        background: #1e1e1e;
        border-radius: 4px;
    }

    .button-row {
        margin-bottom: 10px;
        display: flex;
        gap: 10px;
    }

    #runButton {
        background: #569cd6;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    #runButton:hover {
        background: #4a85c7;
    }

    #clearButton {
        background: #4d4d4d;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    #clearButton:hover {
        background: #3d3d3d;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="editor-section">
        <div class="button-row">
            <button id="runButton">
                <i class="bi bi-play-fill"></i> Run Program
            </button>
            <button id="clearButton">
                <i class="bi bi-trash"></i> Clear Console
            </button>
        </div>
        <textarea id="codeEditor">using System;

class Program {
    static void Main() {
        Console.WriteLine("Hello! Please enter your name:");
        string name = Console.ReadLine();
        Console.WriteLine($"Nice to meet you, {name}!");
    }
}</textarea>
    </div>

    <div class="console-section">
        <div id="terminal-container"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Socket.IO must be loaded first -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

<!-- CodeMirror dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>

<!-- Xterm.js -->
<script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>

<!-- Load our console implementation -->
<script src="{{ url_for('static', filename='js/console.js') }}"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Initialize CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
        mode: 'text/x-csharp',
        theme: 'monokai',
        lineNumbers: true,
        matchBrackets: true,
        autoCloseBrackets: true,
        indentUnit: 4,
        tabSize: 4,
        indentWithTabs: true,
        extraKeys: {
            "Tab": function(cm) {
                if (cm.somethingSelected()) {
                    cm.indentSelection("add");
                } else {
                    cm.replaceSelection("    ", "end");
                }
            }
        }
    });

    // Initialize console
    const consoleInstance = new InteractiveConsole({
        terminalContainer: 'terminal-container'
    });

    // Run button handler
    document.getElementById('runButton').addEventListener('click', () => {
        const code = editor.getValue();
        consoleInstance.compileAndRun(code);
    });

    // Clear button handler
    document.getElementById('clearButton').addEventListener('click', () => {
        consoleInstance.clear();
    });
});
</script>
{% endblock %}
