{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>{{ activity.title }}</h2>
        </div>
        <div class="card-body">
            <p class="lead">{{ activity.description }}</p>

            <div class="mb-4">
                <h4>Instructions</h4>
                <div class="alert alert-info">
                    {{ activity.instructions|safe }}
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <span class="badge bg-{{ 'success' if activity.difficulty == 'easy' else 'warning' if activity.difficulty == 'medium' else 'danger' }}">
                    {{ activity.difficulty }}
                </span>
                <span class="text-muted">{{ activity.points }} points</span>
            </div>

            <a href="{{ url_for('activities.view_activity', activity_id=activity.id) }}" class="btn btn-primary">
                {% if lang == 'fr' %}Commencer l'activit√©{% else %}Start Activity{% endif %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
